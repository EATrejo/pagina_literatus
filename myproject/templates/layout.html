<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Proyecto Literatus
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href={% static 'assets/css/style.css' %} />
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    
    <link href="{% static 'css/cs-foodbakery-plugin.css' %}" rel="stylesheet">

    <script src="{% static 'assets/js/main.js' %}" defer></script>
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.7/dist/cdn.min.js"></script>
</head>
<body>
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center">
    
          <a href="/" class="d-flex align-items-center me-auto">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <!-- <img src="assets/img/logo.png" alt=""> -->
            <h1 class="logo">Literatus</h1>
          </a>
    
          <nav id="navmenu" class="navmenu">
            <ul style="width: 50%; padding-right: 290px;">
              <li class="navbar-texto-link" style="margin-top: 30px; margin-bottom: 40px;"><a class="navbar-texto {% if request.resolver_match.url_name == 'home' %}active {% endif %}" style="font-size: 21px;" href="/">Nosotros<br></a></li>
              <li style="margin-top: 30px; margin-bottom: 40px;">
                <a class="navbar-texto {% if request.resolver_match.url_name == 'list' %}active {% endif %}" style="font-size: 21px;"href="{% url 'tertulias:list' %}">Club de Lectura<span class="separador">&</span><span class="tertulia-navbar" style="font-size: 21px;">TertuliasSabatinas</span></a>
              </li>
              <li style="margin-top: 30px; margin-bottom: 40px;"><a style="font-size: 21px;" href="{% url 'cursos:lista' %}" class="nav-link navbar-texto {% if request.resolver_match.url_name == 'lista' %}active {% endif %}">Talleres y Cursos</a></li>
              

             <li style="margin-top: 30px; margin-bottom: 40px;"><a style="font-size: 21px;" href="{% url 'users:contacto' %}" class="nav-link navbar-texto {% if request.resolver_match.url_name == 'contacto' %}active {% endif %}" >Contacto</a></li>
            </ul>
            
            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
          </nav>
          <section class="messages" id="messages">
            {% include 'includes/toast.html' %}
          </section>
        </div>
    </header>

    <!--
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/cursos">Cursos</a>
    </nav>
    -->
    <main>

        {% block content %}

        {% endblock  %}

        
    </main>

     

  <!-- Preloader -->


  <!-- Vendor JS Files -->
 

  <!-- Main JS File -->
   
  <script src="assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
